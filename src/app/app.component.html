<div class="row">
  <form class="col s8">
    <div class="row">       
      <div class="input-field col s4">
        <input 
          [(ngModel)]="height" 
          ng-change="calculateIMC()"
          id="height" 
          name="height" 
          type="number" 
          class="validate" 
          min="0" 
          step="any"
        >
        <label for="height">Altura (cm)</label>
      </div>      
      <div class="input-field col s4">
        <input 
          [(ngModel)]="weight"
          ng-change="calculateIMC()"
          id="weight" 
          name="weight" 
          type="number" 
          class="validate" 
          min="0" 
          step="any"
        >
        <label for="weight">Peso (kg)</label>
      </div>        
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input 
          disabled 
          name="result" 
          id="result" 
          type="text" 
          class="validate" 
          value="{{ calculateIMC() }}"
        >
        <label 
          for="result"
          [ngClass]="{'active': !!calculateIMC() }"
        >IMC</label>
      </div>
    </div> 
  </form>
</div>
